<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Amberol-logo.png">
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="css/playlist_bar_style.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Amberol</title>
</head>
<body>
    <div class="container">
        <!-- playlist -->
        <aside class="playlist">
            <header>
                <div class="text">
                    <h1>Lista de reprodução</h1>
                    <h2>Tempo total indisponível no momento</h2> <!-- formato: 1 hour 26 minutes remaining -->
                </div>
                <div class="icons">
                    <span class="material-symbols-outlined display-search-bar--button">
                        search
                    </span>
                    <span class="material-symbols-outlined display-selection-option--button" title="selecionar música(s)">
                        task_alt
                    </span>
                    <span class="material-symbols-outlined close-playlist--button">
                        arrow_back
                    </span>
                </div>
            </header>
            <div class="search-bar-container">
                <div class="search-bar">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" name="" id="">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </div>
            </div>
            <ul class="music-list">
                <!-- list items here -->
            </ul>
            <footer class="playlist-footer">
                <div class="select-all-button-container" title="selecionar todas as música(s)">
                    <span class="material-symbols-outlined select-all--button">
                        select_all
                    </span>
                </div>
                <div class="info-text-container">
                    <p class="info-texto">Nenhuma múscia selecionada</p>
                </div>
                <div class="delete-button-container" title="remover da lista">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </div>
            </footer>
        </aside>

        <!-- main content -->
        <main>
            <div class="album-art-container">
                <img src="images/default-cover-image.png" alt="Album_art" class="album-art">
            </div>
    
            <audio id="audio"></audio>
            
            <!-- Music info -->
            <div class="main--music-info">
                <h1 class="music-title">--</h1>
                <h2 class="artist">Arraste a(s) música(s) do seu directório para aqui</h2>
                <h3 class="music-album">--</h3>
            </div>
    
            <!-- timer -->
            <div class="time-container">
                <div class="progress-bar">
                    <div class="waveform">
                    </div>
                </div>
                <div class="time">
                    <span class="current-time--span">0:00</span>
                    <span class="duration--span">0:00</span>
                </div>
            </div>
            
            <!-- play, pause and skip buttons -->
            <div class="player-buttons">
                <button class="backward-button">
                    <i class="backward-button--icon bi bi-skip-backward-fill"></i>
                </button>
                <button class="play-pause--button">
                    <i class="play-pause--icon bi bi-play-fill"></i>
                </button>
                <button class="forward-button">
                    <i class="forward-button--icon bi bi-skip-forward-fill"></i>
                </button>
            </div>
    
            <!-- volume -->
            <div class="volume-items-container">
                <span class="material-symbols-outlined">volume_mute</span>
                <div class="volume-bar-container">
                    <span class="bar-fill">
                        <span class="fill"></span>
                    </span> 
                    <input type="range" name="" id="volume-bar" min="1" max="100">
                </div>
                <span class="material-symbols-outlined">volume_up</span>
            </div>
    
            <!-- option buttons -->
            <div class="option-buttons">
                <div class="left-side-icons">
                    <button>
                        <span class="material-symbols-outlined display-playlist--icon option-buttons--active">
                            format_list_bulleted
                        </span>
                    </button>
                    <button class="shuffle--button active">
                        <span class="material-symbols-outlined shuffle-icon">
                            shuffle
                        </span>
                    </button>
                </div>
                <div class="right-side-icon">
                    <button class="repeat--button">
                        <span class="material-symbols-outlined repeat--icon">
                            arrow_forward
                        </span>
                    </button>
                    <button>
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </button>
                </div>
            </div>
            <div class="info-container" style="display: none;">
                <div class="info">
                    <div class="btn-close--Container">
                        <button class="btn-close">
                            <span class="material-symbols-outlined btn-close--icon">
                                close
                            </span>
                        </button>
                    </div>
                    <div class="info-text">
                        <p>
                            Houve uma falha ao tentar carregar a(s) música(s):
                        </p>
                    </div>
                    <!-- lista de uploads falhados -->
                    <div class="failed-uploads--container">
                        <ul class="failed-uploads--list">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- meus scripst -->
    
    <script src="js/SelectSongOption.js"></script>
    <script src="js/displayPlaylist.js"></script>
    <script src="js/uploadSongs.js"></script>
    <script src="js/displayPlaylistItems.js"></script>

    <!-- scripts de terceiros -->
    
    <script type="module" src="js/waveSurfer.js"></script>
    <!-- biblioteca para obter os metadados de um ficheiro de áudio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</body>
</html>
